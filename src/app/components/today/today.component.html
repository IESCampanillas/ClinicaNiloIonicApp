<ion-list>
  <ion-list-header color="primary">
    <ion-icon name="calendar" size="large"></ion-icon>
    &nbsp;Citas de hoy
  </ion-list-header>

  <ion-item *ngIf="appointmToday">
    <ion-item *ngFor="let a of appointmentsService.getAppointments()">
      <ion-label>{{ a.date }}</ion-label>
      <ion-label>{{ a.hour }}</ion-label>
      <ion-label>{{ a.patient }}</ion-label>
      <ion-icon name="pencil"></ion-icon>
      <ion-icon></ion-icon>
      <ion-icon name="trash"></ion-icon>
    </ion-item>
  </ion-item>
  <ion-item *ngIf="!appointmToday" lines="none">
    <p>No tiene citas para hoy</p>
  </ion-item>
</ion-list>
